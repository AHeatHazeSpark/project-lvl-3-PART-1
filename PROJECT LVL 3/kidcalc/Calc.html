<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="themeCSS" rel="stylesheet" href="assets/CSS/ThemeDark.css">
    <title>The Ultimate Calculator</title>
</head>
<body>
    <script src="assets/JS/script.js"></script>
    <div class="topnav">
        <a class="MAD" href="login.html" >Home</a>
        <a href="assets/Images/sticc-bugglol.jpg">Surprise</a>
        <a href="#Contact">Contact Me</a>
    </div>
    <div class="INFOBAR">
        <p id="greeting">Hello name</p>
        <p>AMOUNT OF RIGHT ANSWERS:(NUM)</p>
    </div>
    <div class="login">
        <input placeholder="Question">
        <input placeholder="Guess">
    </div>
    <div id="THECALC" >
        <button class="submit" id="one">1</button>
        <button class="submit" id="two">2</button>
        <button class="submit" id="three">3</button>
        <button class="submit" id="plus">+</button>
        <button class="submit" id="four">4</button>
        <button class="submit" id="five">5</button>
        <button class="submit" id="six">6</button>
        <button class="submit" id="minus">-</button>
        <button class="submit" id="seven">7</button>
        <button class="submit" id="eight">8</button>
        <button class="submit" id="nine">9</button>
        <button class="submit" id="lookleft">&gt;</button>
        <button class="submit" id="zero">0</button>
        <button class="submit" id="lookright">&lt;</button>
        <button class="submit" id="equal">=</button>
    </div>
    <button id="themeButton" class="submit">Toggle Theme</button>
    <button type="submit" class="submit">Submit</button>
    <button type="reset" class="submit">Clear</button>
</body>
</html>
